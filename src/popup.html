<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #e50914;
      margin-bottom: 5px;
    }
    .subtitle {
      color: #666;
      font-size: 12px;
    }
    .status {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .status-active {
      background: #d4edda;
      border: 1px solid #c3e6cb;
    }
    .status-inactive {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
    }
    .emoji {
      font-size: 18px;
      margin-right: 8px;
    }
    .info {
      font-size: 14px;
      color: #666;
      text-align: center;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸŽ¬ Titleflix</div>
    <div class="subtitle">Better Netflix bookmarks</div>
  </div>
  
  <div id="status" class="status">
    <div id="status-content">Checking...</div>
  </div>
  
  <div class="info">
    This extension automatically changes Netflix tab titles to include the content you're watching, making bookmarks more useful!
  </div>

  <script src="popup.js"></script>
</body>
</html>
