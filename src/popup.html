<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --text-secondary: #666666;
      --border-color: #e0e0e0;
      --card-bg: #f8f9fa;
      --active-bg: #d4edda;
      --active-border: #c3e6cb;
      --inactive-bg: #f8d7da;
      --inactive-border: #f5c6cb;
      --button-bg: #e50914;
      --button-text: #ffffff;
      --toggle-bg: #ccc;
      --toggle-active: #e50914;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1a1a1a;
        --text-color: #ffffff;
        --text-secondary: #cccccc;
        --border-color: #333333;
        --card-bg: #2a2a2a;
        --active-bg: #1e3a1e;
        --active-border: #2d5a2d;
        --inactive-bg: #3a1e1e;
        --inactive-border: #5a2d2d;
        --button-bg: #e50914;
        --button-text: #ffffff;
        --toggle-bg: #555;
        --toggle-active: #e50914;
      }
    }

    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --text-secondary: #cccccc;
      --border-color: #333333;
      --card-bg: #2a2a2a;
      --active-bg: #1e3a1e;
      --active-border: #2d5a2d;
      --inactive-bg: #3a1e1e;
      --inactive-border: #5a2d2d;
      --button-bg: #e50914;
      --button-text: #ffffff;
      --toggle-bg: #555;
      --toggle-active: #e50914;
    }

    [data-theme="light"] {
      --bg-color: #ffffff;
      --text-color: #333333;
      --text-secondary: #666666;
      --border-color: #e0e0e0;
      --card-bg: #f8f9fa;
      --active-bg: #d4edda;
      --active-border: #c3e6cb;
      --inactive-bg: #f8d7da;
      --inactive-border: #f5c6cb;
      --button-bg: #e50914;
      --button-text: #ffffff;
      --toggle-bg: #ccc;
      --toggle-active: #e50914;
    }

    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.2s, color 0.2s;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #e50914;
      margin-bottom: 5px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 12px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .control-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: var(--card-bg);
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    .control-label {
      font-size: 14px;
      font-weight: 500;
    }

    .control-description {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 2px;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background-color: var(--toggle-bg);
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .toggle-switch.active {
      background-color: var(--toggle-active);
    }

    .toggle-switch.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle-switch.no-transition .toggle-slider {
      transition: none;
    }

    .toggle-switch.active .toggle-slider {
      transform: translateX(26px);
    }

    .status {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid var(--border-color);
    }

    .status-active {
      background: var(--active-bg);
      border: 1px solid var(--active-border);
    }

    .status-inactive {
      background: var(--inactive-bg);
      border: 1px solid var(--inactive-border);
    }

    .info {
      font-size: 12px;
      color: var(--text-secondary);
      text-align: center;
      line-height: 1.4;
    }

    .theme-selector {
      display: flex;
      gap: 5px;
    }

    .theme-btn {
      padding: 4px 8px;
      font-size: 11px;
      border: 1px solid var(--border-color);
      background: var(--card-bg);
      color: var(--text-color);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .theme-btn.active {
      background: var(--button-bg);
      color: var(--button-text);
      border-color: var(--button-bg);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸŽ¬ Titleflix</div>
    <div class="subtitle">Better Netflix bookmarks</div>
  </div>
  
  <div class="controls">
    <div class="control-item">
      <div>
        <div class="control-label">Enable Extension</div>
        <div class="control-description">Only works on Netflix</div>
      </div>
      <div id="enableToggle" class="toggle-switch">
        <div class="toggle-slider"></div>
      </div>
    </div>
    
    <div class="control-item">
      <div>
        <div class="control-label">Theme</div>
        <div class="control-description">Choose your preferred theme</div>
      </div>
      <div class="theme-selector">
        <button id="themeAuto" class="theme-btn active">Auto</button>
        <button id="themeLight" class="theme-btn">Light</button>
        <button id="themeDark" class="theme-btn">Dark</button>
      </div>
    </div>
  </div>

  <div id="status" class="status">
    <div id="status-content">Checking...</div>
  </div>
  
  <div class="info">
    Changes Netflix tab titles to include the content you're watching, making bookmarks more useful!
  </div>

  <script src="popup.js"></script>
</body>
</html>
